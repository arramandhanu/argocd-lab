apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: helm-apps
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: Project for Helm-based applications
  sourceRepos:
    - https://github.com/arramandhanu/argocd-lab.git
  destinations:
    - namespace: nginx-helm-*
      server: https://kubernetes.default.svc
    - namespace: argocd
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: ""
      kind: Namespace
  namespaceResourceWhitelist:
    - group: "*"
      kind: "*"
  orphanedResources:
    warn: true
